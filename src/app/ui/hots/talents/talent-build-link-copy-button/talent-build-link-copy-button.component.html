<button class="copyLink" mat-stroked-button (click)="copyLink(input)"><span *ngIf="showLabel">{{label || ''}}</span><mat-icon>link</mat-icon></button>
<button class="copyIngame" mat-stroked-button (click)="copyInGame(input)"><img src="assets/ui/icons/storm_ui_play_filter_nexus-on.png" /></button>
<button class="navigate" mat-stroked-button (click)="navigateTo()" *ngIf="showNavigate"><mat-icon>visibility</mat-icon></button>
<input #input readonly/>
