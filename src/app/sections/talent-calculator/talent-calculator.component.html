<ng-template nguiAttachment="app.header.main.left">
    <hra-hero-search  [heroList]="heroList" (valueChange)="onHeroSelect($event)" [value]="selectedHeroId"></hra-hero-search>
</ng-template>
<ng-template nguiAttachment="app.header.main.right" order="10">
    <hra-build-search class="tool" [heroId]="selectedHeroId" [build]="selectedTalentBuild"></hra-build-search>
</ng-template>
